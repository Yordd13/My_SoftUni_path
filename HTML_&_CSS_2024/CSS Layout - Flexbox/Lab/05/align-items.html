<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="align-items.css">
</head>
<body>
        <h1>align-items</h1>
        <h2>align-items: stretch; (default)</h2>
        <div class="align-items-stretch" id="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <h2>align-items: flex-start;</h2>
        <div class="align-items-flex-start" id="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <h2>align-items: center;</h2>
        <div class="align-items-center" id="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <h2>align-items: flex-end;</h2>
        <div class="align-items-flex-end" id="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <h2>align-items: baseline;</h2>
        <div class="align-items-baseline" id="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
</body>
</html>
